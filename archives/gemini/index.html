<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞蹈学习助手</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>舞蹈智能评价助手</h1>
            <div class="navigation">
                <button>发现</button>
                <button>消息</button>
                <div class="search-bar">
                    <input type="text" placeholder="搜索">
                    <button>Q</button>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="image-slider">
                    <img src="https://via.placeholder.com/600/FFC0CB/000000?Text=Dance+Image+1" alt="舞蹈图片1">
                    <img src="https://via.placeholder.com/600/ADD8E6/000000?Text=Dance+Image+2" alt="舞蹈图片2">
                    <img src="https://via.placeholder.com/600/90EE90/000000?Text=Dance+Image+3" alt="舞蹈图片3">
                    </div>
            </section>

            <section class="features">
                <h2>热门功能</h2>
                <div class="feature-list">
                    <div class="feature-item">
                        <img src="https://via.placeholder.com/80/87CEEB/FFFFFF?Text=AI" alt="AI 评价">
                        <p>AI 智能评价</p>
                    </div>
                    <div class="feature-item">
                        <img src="https://via.placeholder.com/80/98FB98/FFFFFF?Text=Learn" alt="学习教程">
                        <p>舞蹈学习教程</p>
                    </div>
                    <div class="feature-item">
                        <img src="https://via.placeholder.com/80/DDA0DD/FFFFFF?Text=Community" alt="社区交流">
                        <p>社区交流互动</p>
                    </div>
                    <div class="feature-item">
                        <img src="https://via.placeholder.com/80/FFA07A/FFFFFF?Text=Record" alt="录制与分享">
                        <p>录制与分享舞姿</p>
                    </div>
                </div>
            </section>

            <section class="user-info">
                <h2>用户推荐</h2>
                <div class="user-list">
                    <div class="user-card">
                        <img src="https://via.placeholder.com/50/808080/FFFFFF?Text=User1" alt="用户头像1" class="avatar">
                        <p>用户名1</p>
                        <button class="follow-button">关注</button>
                    </div>
                    <div class="user-card">
                        <img src="https://via.placeholder.com/50/808080/FFFFFF?Text=User2" alt="用户头像2" class="avatar">
                        <p>用户名2</p>
                        <button class="follow-button">关注</button>
                    </div>
                    <div class="user-card">
                        <img src="https://via.placeholder.com/50/808080/FFFFFF?Text=User3" alt="用户头像3" class="avatar">
                        <p>用户名3</p>
                        <button class="follow-button">关注</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="bottom-navigation">
                <button class="active">首页</button>
                <button>练习</button>
                <button>+</button>
                <button>我的</button>
            </div>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
